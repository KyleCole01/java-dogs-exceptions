<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Display Employee Details</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Breed</th>
        <th>Weight</th>
        <th>Apartment</th>
    </tr>
    <tr th:each="employee : ${employeeList}">
        <td th:text="${dog.breed}">Dog Breed</td>
        <td th:text="${dog.weight}">Dog Weight</td>
        <td th:text="${dog.apartmentSuitable}">Apartment Suitable</td>
    </tr>
</table>
<strong><a href="/">Click here to go back</a></strong>
</body>
</html>
